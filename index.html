<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Baby League!</title>
    
    <!-- =================== GOOGLE FONT =================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Password Gate -->
    <div id="password-gate-container">
        <div class="card" id="password-gate">
            <h1>Fantasy Baby League</h1>
            <p>Please enter the password to continue.</p>
            <form id="password-form">
                <input type="password" id="password-input" placeholder="Password" required>
                <button type="submit">Unlock</button>
            </form>
            
            <img id="baby-image" src="resources/Baby.jpeg" alt="Illustration of a baby in a blanket">
            
            <p id="error-message" style="color:red;"></p>
        </div>
    </div>

    <!-- Main App -->
    <div id="main-app" style="display:none;">
        <header class="app-header">
            <img src="resources/Chloe.png" alt="Baby icon" class="header-icon">
            <h1>Fantasy Baby League</h1>
            <!-- =================== NEW: ADDED SECOND IMAGE =================== -->
            <img src="resources/B.png" alt="Baby icon" class="header-icon">
        </header>
        
        <div class="card">
            <h2>Submit Your Guesses!</h2>
            <form id="guess-form">
                <input type="text" id="guesser-name" placeholder="Your Name" required>
                <input type="text" id="boy-name-guess" placeholder="Boy Name Guess" required>
                <input type="text" id="girl-name-guess" placeholder="Girl Name Guess" required>
                <button type="submit">Submit Guesses</button>
            </form>
        </div>

        <div class="card">
            <h2>The Word on the Street</h2>
            <div id="wordcloud-container">
                <canvas id="wordcloud-canvas"></canvas>
            </div>
        </div>

        <h2>The Guesses Are In!</h2>
        <div id="guesses-container">
            <div class="guess-column card" id="boy-guesses-column">
                <h3>Boy Names</h3>
                <ul id="boy-guesses-list">
                    <!-- Boy guesses will be loaded here -->
                </ul>
            </div>
            <div class="guess-column card" id="girl-guesses-column">
                <h3>Girl Names</h3>
                <ul id="girl-guesses-list">
                    <!-- Girl guesses will be loaded here -->
                </ul>
            </div>
        </div>
        
        <footer>
            <!-- =================== NEW: UPDATED FOOTER FOR GUESS COUNT =================== -->
            <p>ðŸ’° The pot is currently worth Â£<span id="total-guesses-count">0</span> ðŸ’°</p>
        </footer>

    </div>

    <!-- =================== SUPABASE LIBRARY =================== -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- =================== WORD CLOUD LIBRARY =================== -->
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.js"></script>

    <!-- =================== APP LOGIC =================== -->
    <script src="script.js"></script>
</body>
</html>
