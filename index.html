<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Baby League!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Password Gate (no changes here) -->
    <div id="password-gate">
        <h1>Fantasy Baby League</h1>
        <p>Please enter the password to continue.</p>
        <form id="password-form">
            <input type="password" id="password-input" placeholder="Password" required>
            <button type="submit">Unlock</button>
        </form>
        <p id="error-message" style="color:red;"></p>
    </div>

    <!-- Main App -->
    <div id="main-app" style="display:none;">
        <h1>Fantasy Baby League</h1>
        <p>Submit your guesses below!</p>
        <form id="guess-form">
            <input type="text" id="guesser-name" placeholder="Your Name" required>
            <input type="text" id="boy-name-guess" placeholder="Boy Name Guess" required>
            <input type="text" id="girl-name-guess" placeholder="Girl Name Guess" required>
            <button type="submit">Submit Guesses</button>
        </form>

        <!-- === CHANGED: Replaced the single list with a container for two lists === -->
        <hr>
        <h2>The Guesses Are In!</h2>
        <div id="guesses-container">
            <div class="guess-column">
                <h3>Boy Names</h3>
                <ul id="boy-guesses-list">
                    <!-- Boy guesses will be loaded here -->
                </ul>
            </div>
            <div class="guess-column">
                <h3>Girl Names</h3>
                <ul id="girl-guesses-list">
                    <!-- Girl guesses will be loaded here -->
                </ul>
            </div>
        </div>
        <!-- === END OF CHANGES === -->

    </div>
    
    <script src="script.js"></script>
</body>
</html>
